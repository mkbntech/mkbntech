name: Latest YouTube Videos
on:
  schedule:
    - cron: '0 */12 * * *'
  workflow_dispatch:

jobs:
  update-readme-with-youtube:
    name: Update README
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Pull YouTube videos
        uses: gautamkrishnar/blog-post-workflow@master
        with:
          comment_tag_name: "YOUTUBE-LIST"
          feed_list: "https://www.youtube.com/feeds/videos.xml?channel_id=UCrScDsPZSceXgZOLJGrOOIw"
          max_post_count: 3
          template: "$newline <a href='$url'><img src='https://img.shields.io/badge/Video-$title-red?style=flat-square&logo=youtube'></a>"